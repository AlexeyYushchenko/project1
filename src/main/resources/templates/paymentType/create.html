<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
    <title th:text="#{entity.paymentType.label.registration}">Create a new Payment Type</title>
</head>

<body>
<div th:insert="~{fragments::locale}"></div>

<h1 th:text="#{entity.paymentType.create.page.label}">Payment Type registration</h1>

<h3 th:text="#{entity.paymentType.label.add}">Add a new Payment Type</h3>

<form th:action="@{/paymentTypes}" method="post" class="paymentType-form" th:object="${paymentType}">

    <div class="form-group">
        <label for="name" th:text="#{entity.paymentType.field.name}">Name:</label>
        <input id="name" type="text" name="name" class="form-input" th:value="*{name}">
    </div>

    <div class="form-group">
        <label for="description" th:text="#{entity.paymentType.field.description}">Description:</label>
        <input id="description" type="text" name="description" th:value="*{description}">
    </div>

    <button type="submit" th:text="#{ui.button.add.label}" class="submit-button">Add</button>

</form>
<br>
<div>
    <a th:href="@{/paymentTypes}" th:text="#{ui.button.goBack}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
