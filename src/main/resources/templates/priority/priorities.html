<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
    <title th:text="#{entity.priority.list.page.title}">Priorities</title>
    <script>initializeDataTable('prioritiesTable');</script>
</head>
<body>

<h1 th:text="#{entity.priority.list.page.label}">Priorities</h1>

<form action="/priorities/create">
    <button type="submit" th:text="#{entity.priority.create.button.label}">Add a new Priority</button>
</form>

<table id="prioritiesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th th:text="#{common.field.created_by}">Created By</th>
        <th th:text="#{common.field.created_at}">Created At</th>
        <th th:text="#{common.field.modified_by}">Modified By</th>
        <th th:text="#{common.field.modified_at}">Modified At</th>
        <th th:text="#{ui.button.remove.label}">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="priority : ${priorities}">
        <td th:text="${priority.id}">ID</td>
        <td><a th:href="@{'/priorities/' + ${priority.id}}" th:text="${priority.name}">Name</a></td>
        <td th:text="${priority.description}">Description</td>
        <td th:text="${priority.createdBy}">Created By</td>
        <td th:text="${priority.createdAt}">Created At</td>
        <td th:text="${priority.modifiedBy}">Modified By</td>
        <td th:text="${priority.modifiedAt}">Modified At</td>
        <td>
            <form th:action="@{/priorities/{priorityId}/delete(priorityId=${priority.id})}"
                  method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/menu}" th:text="#{ui.button.mainMenu}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
