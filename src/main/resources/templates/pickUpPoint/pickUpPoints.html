<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
  <!--  <link rel="stylesheet" th:href="@{/css/style.css}"/>-->
  <title th:text="#{entity.pickUpPoint.list.page.title}">Pick-Up Points</title>
  <script th:inline="javascript">initializeDataTable('pickUpPointsTable', [[${#locale.language}]]);</script>
</head>
<body>
<div th:insert="~{fragments::locale}"></div>

<h1 th:text="#{entity.pickUpPoint.list.page.label}">Pick-Up Points</h1>

<form action="/pickUpPoints/create">
  <button type="submit" th:text="#{entity.pickUpPoint.create.button.label}">Add a new Pick-Up Point</button>
</form>

<table id="pickUpPointsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th th:text="#{entity.warehouse.field.name}">Name</th>
    <th th:text="#{entity.warehouse.field.country}">Country</th>
    <th th:text="#{entity.warehouse.field.address}">Address</th>
    <dif th:insert="~{fragments::common_fields}"></dif>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pickUpPoint : ${pickUpPoints}">
    <td th:text="${pickUpPoint.id}">ID</td>
    <td><a th:href="@{'/pickUpPoints/' + ${pickUpPoint.id}}" th:text="${pickUpPoint.name}">Name</a></td>
    <td th:text="${pickUpPoint.country.name}">Country name</td>
    <td th:text="${pickUpPoint.address}">Address</td>
    <td th:text="${pickUpPoint.createdBy}">Created By</td>
    <td th:text="${pickUpPoint.createdAt}">Created At</td>
    <td th:text="${pickUpPoint.modifiedBy}">Modified By</td>
    <td th:text="${pickUpPoint.modifiedAt}">Modified At</td>
    <td>
      <form th:action="@{/pickUpPoints/{pickUpPointId}/delete(pickUpPointId=${pickUpPoint.id})}"
            method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <a th:href="@{/menu}" th:text="#{ui.button.mainMenu}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
