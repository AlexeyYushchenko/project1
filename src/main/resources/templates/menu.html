<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="main-container">
    <h1 th:text="#{main.menu.lable}">Main Menu</h1>
</div>

<div th:insert="~{fragments::locale}"></div>

<div class="main-container">
    <ul>
        <li><a th:href="@{/businessTypes}" th:text="#{categories.businessType}">Business Types</a></li>
        <li><a th:href="@{/clientStatuses}" th:text="#{categories.clientStatuses}">Client Statuses</a></li>
        <li><a th:href="@{/shipmentStatuses}" th:text="#{categories.shipmentStatuses}">Shipment Statuses</a></li>
        <li><a th:href="@{/administrators}" th:text="#{categories.administrators}">Administrators</a></li>
        <li><a th:href="@{/agents}" th:text="#{categories.agents}">Agents</a></li>
        <li><a th:href="@{/clients}" th:text="#{categories.clients}">Clients</a></li>
        <li><a th:href="@{/countries}" th:text="#{categories.countries}">Countries</a></li>
        <li><a th:href="@{/industryTypes}" th:text="#{categories.industryTypes}">Industry Types</a></li>
        <li><a th:href="@{/manufacturers}" th:text="#{categories.manufacturers}">Manufacturers</a></li>
        <li><a th:href="@{/pickUpPoints}" th:text="#{categories.pickUpPoints}">Pick Up Points</a></li>
        <li><a th:href="@{/priorities}" th:text="#{categories.priorities}">Priorities</a></li>
        <li><a th:href="@{/roadTransports}" th:text="#{categories.roadTransports}">Road Transports</a></li>
        <li><a th:href="@{/routes}" th:text="#{categories.routes}">Routes</a></li>
        <li><a th:href="@{/shipments}" th:text="#{categories.shipments}">Shipments</a></li>
        <li><a th:href="@{/warehouses}" th:text="#{categories.warehouses}">Warehouses</a></li>
    </ul>
</div>

<div th:insert="~{fragments::logOutButton}"></div>

</body>
</html>
