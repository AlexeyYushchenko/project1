<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
    <title th:text="#{entity.agent.label.registration}">Create a new agent</title>
</head>
<body>

<div th:insert="~{fragments::locale}"></div>

<h1 th:text="#{entity.agent.create.page.label}">Agent registration</h1>

<h3 th:text="#{entity.agent.label.add}">Add a new agent</h3>

<form th:action="@{/agents}" method="post" class="agent-form" th:object="${agent}">

    <div class="form-group">
        <label for="name" th:text="#{entity.agent.field.name}">Name:</label>
        <input id="name" type="text" name="name" class="form-input" th:value="*{name}">
    </div>

    <div class="form-group">
        <label for="phone" th:text="#{entity.agent.field.phone}">Phone:</label>
        <input id="phone" type="phone" name="phone" th:value="*{phone}">
    </div>

    <div class="form-group">
        <label for="commentary" th:text="#{entity.agent.field.commentary}">Commentary:</label>
        <input id="commentary" type="text" name="commentary" th:value="*{commentary}">
    </div>

    <button type="submit" th:text="#{ui.button.add.label}" class="submit-button">Add</button>

</form>
<br>
<div>
    <a th:href="@{/agents}" th:text="#{ui.button.goBack}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
