<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
  <title>Agents</title>
</head>
<body>

<h1>Agents</h1>

<table id="agentsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Commentary</th>
    <th>Created At</th>
    <th>Modified At</th>
    <th>Created By</th>
    <th>Modified By</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="agent : ${agents}">
    <td th:text="${agent.id}">ID</td>
    <td><a th:href="@{'/agents/' + ${agent.id}}" th:text="${agent.name}">Name</a></td>
    <td th:text="${agent.phone}">Phone</td>
    <td th:text="${agent.commentary}">Commentary</td>
    <td th:text="${agent.createdAt}">Created At</td>
    <td th:text="${agent.modifiedAt}">Modified At</td>
    <td th:text="${agent.createdBy}">Created By</td>
    <td th:text="${agent.modifiedBy}">Modified By</td>
    <td>
      <form th:action="@{/agents/{agentId}/delete(agentId=${agent.id})}"
            method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#agentsTable').DataTable();
  });
</script>

<h3>Add a new agent</h3>
<form th:action="@{/agents}" method="post" class="agent-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" class="form-input">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" type="text" name="phone" class="form-input">
  </div>
  <div class="form-group">
    <label for="commentary">Commentary:</label>
    <textarea id="commentary" name="commentary" class="form-textarea"></textarea>
  </div>
  <button type="submit" class="submit-button">Add</button>
</form>

<div>
  <a th:href="@{/menu}">Go to Main menu</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
