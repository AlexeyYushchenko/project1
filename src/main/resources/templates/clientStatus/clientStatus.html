<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{entity.clientStatus.edit.page.title}">Client Status</title>
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
</head>
<body>
<div th:insert="~{fragments::locale}"></div>

<h1 th:text="#{entity.clientStatus.edit.page.label}">Client Status</h1>

<form th:action="@{/clientStatuses/{clientStatusId}(clientStatusId=${clientStatus.id()})}" method="post" th:object="${clientStatus}">
    <fieldset>
        <legend th:text="#{entity.clientStatus.edit.page.details.label}">Client Status Details</legend>

        <div class="form-group">
            <label for="name" class="form-label" th:text="#{entity.clientStatus.field.name} + ' (' + #{ui.default.label} + ')'">Name:</label>
            <input id="name" type="text" name="name" th:value="*{name}" aria-label="Client Status Name" class="form-input">
        </div>

        <div th:each="localeEntry : ${clientStatus.nameLocales}">
            <div th:if="${#locale.language == localeEntry.key}" class="form-group">
                <label th:for="${'localization-' + localeEntry.key}" class="form-label"
                       th:text="#{entity.clientStatus.field.name} + ${' (' + localeEntry.key + ')'}">Localized Name:</label>
                <input th:id="${'localization-' + localeEntry.key}" type="text"
                       th:field="*{nameLocales[__${localeEntry.key}__]}" class="form-input">
            </div>
            <div th:if="${#locale.language != localeEntry.key}" class="form-group" style="display: none;">
                <input th:id="${'localization-' + localeEntry.key}" type="hidden"
                       th:field="*{nameLocales[__${localeEntry.key}__]}">
            </div>
        </div>

        <button type="submit" th:text="#{ui.button.update.label}">Update</button>

    </fieldset>
</form>
<br>
<form th:action="@{/clientStatuses/{clientStatusId}/delete(clientStatusId=${clientStatus.id()})}" method="post">
    <button type="submit"
            id="removeButton"
            class="btn btn-danger"
            th:text="#{ui.button.remove.label}"
            th:data-confirm-message="#{entity.clientStatus.remove.button.confirmation.message}">
        <i class="fa fa-trash"></i> Remove
    </button>
</form>

<div>
    <a th:href="@{/clientStatuses}" th:text="#{ui.button.goBack}">Go back</a>
</div>
<div>
    <a th:href="@{/menu}" th:text="#{ui.button.mainMenu}">Go to Main</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
