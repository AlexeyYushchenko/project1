<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Status</title>
    <link rel="stylesheet" type="text/css" href="/templates/styles.css">
</head>
<body>

<h1>CLIENT STATUS</h1>

<form th:action="@{/clientStatuses/{clientStatusId}(clientStatusId=${clientStatus.id})}" method="post" th:object="${clientStatus}">
    <fieldset>
        <legend>Client Status Details</legend>

        <label for="name">Name:
            <input id="name" type="text" name="name" th:value="*{name}" aria-label="Client Status Name">
        </label>
        <br>
        <button type="submit">Update</button>
    </fieldset>
</form>

<form th:action="@{/clientStatuses/{clientStatusId}/delete(clientStatusId=${clientStatus.id})}" method="post">
    <button type="submit">Remove</button>
</form>

<div>
    <a th:href="@{/clientStatuses}">Go back</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
