<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manufacturer</title>
  <!--  <link rel="stylesheet" type="text/css" href="/templates/style.css">-->
  <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
</head>
<body>

<h1>Manufacturer</h1>

<form th:action="@{/manufacturers/{manufacturerId}(manufacturerId=${manufacturer.id()})}" method="post" th:object="${manufacturer}">
  <fieldset>
    <legend>Manufacturer Details</legend>
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" name="name" th:value="*{name}" aria-label="Name" class="form-input">
    </div>
    <div class="form-group">
      <label for="country">Country:
        <select id="country" name="countryId">
          <option th:each="country : ${countries}"
                  th:value="${country.id}"
                  th:selected="${country.id == manufacturer.country.id}"
                  th:text="${country.name}"
                  aria-label="Name">Country</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label for="address" class="form-label">Address:</label>
      <input id="address" type="text" name="address" th:value="*{address}" aria-label="Address" class="form-input">
    </div>
    <div class="form-group">
      <label for="commentary" class="form-label">commentary:</label>
      <input id="commentary" type="text" name="commentary" th:value="*{commentary}" aria-label="Commentary" class="form-input">
    </div>

    <button type="submit">Update</button>
  </fieldset>
</form>
<br>
<form th:action="@{/manufacturers/{manufacturerId}/delete(manufacturerId=${manufacturer.id()})}" method="post">
  <button type="submit">Remove</button>
</form>

<div>
  <a th:href="@{/manufacturers}">Go back</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
