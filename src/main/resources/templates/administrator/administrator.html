<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <!--  <link rel="stylesheet" type="text/css" href="/templates/style.css">-->
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
</head>
<body>

<h1>Administrator</h1>

<form th:action="@{/administrators/{administratorId}(administratorId=${administrator.id()})}" method="post"
      th:object="${administrator}">

    <fieldset>

        <legend>Administrator Details</legend>

        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input id="username" type="text" name="username" th:value="*{username}"
                   aria-label="Username"
                   class="form-input">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input id="password" type="password" name="password"
                   aria-label="Password"
                   class="form-input">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="text" name="email" th:value="*{email}" aria-label="Email"
                   class="form-input">
        </div>

        <div class="form-group">
            <label for="firstname" class="form-label">First name:</label>
            <input id="firstname" type="text" name="firstname" th:value="*{firstname}"
                   aria-label="firstname" class="form-input">
        </div>

        <div class="form-group">
            <label for="lastname" class="form-label">Last name:</label>
            <input id="lastname" type="text" name="lastname" th:value="*{lastname}"
                   aria-label="lastname" class="form-input">
        </div>

        <div class="form-group">
            <label for="role" class="form-label">Role:</label>
            <input id="role" type="text" name="role" th:value="*{role}"
                   aria-label="role" class="form-input">
        </div>

        <button type="submit">Update</button>

    </fieldset>
</form>
<br>
<form th:action="@{/administrators/{administratorId}/delete(administratorId=${administrator.id()})}" method="post">
    <button type="submit">Remove</button>
</form>

<div>
    <a th:href="@{/administrators}">Go back</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
