<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}"/>-->
  <title th:text="#{entity.warehouse.list.page.title}">Warehouses</title>
  <script>initializeDataTable('warehousesTable');</script>
</head>
<body>

<h1 th:text="#{entity.warehouse.list.page.label}">Warehouses</h1>

<form action="/warehouses/create">
  <button type="submit" th:text="#{entity.warehouse.create.button.label}">Add a new Warehouse</button>
</form>

<table id="warehousesTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Country</th>
    <th>Address</th>
    <th>Commentary</th>
<!--    убери во фрагмент общие блоке-->
    <th th:text="#{common.field.created_by}">Created By</th>
    <th th:text="#{common.field.created_at}">Created At</th>
    <th th:text="#{common.field.modified_by}">Modified By</th>
    <th th:text="#{common.field.modified_at}">Modified At</th>
    <th th:text="#{ui.button.remove.label}">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="warehouse : ${warehouses}">
    <td th:text="${warehouse.id}">ID</td>
    <td><a th:href="@{'/warehouses/' + ${warehouse.id}}" th:text="${warehouse.name}">Name</a></td>
    <td th:text="${warehouse.country.name}">Country name</td>
    <td th:text="${warehouse.address}">Address</td>
    <td th:text="${warehouse.commentary}">Commentary</td>
    <td th:text="${warehouse.createdBy}">Created By</td>
    <td th:text="${warehouse.createdAt}">Created At</td>
    <td th:text="${warehouse.modifiedBy}">Modified By</td>
    <td th:text="${warehouse.modifiedAt}">Modified At</td>
    <td>
      <form th:action="@{/warehouses/{warehouseId}/delete(warehouseId=${warehouse.id})}"
            method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <a th:href="@{/menu}" th:text="#{ui.button.mainMenu}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
