<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<form th:action="@{/books/{bookId}/update(bookId=${book.id})}" method="post" th:object="${book}">
    <label for="title">Title:
        <input id="title" type="text" name="title" th:value="*{title}">
    </label><br><br>
    <div>
        <label for="author">Author:
            <select id="author" name="authorId">
                <option th:each="author : ${authors}"
                        th:value="${author.getId()}"
                        th:selected="${author.getId() == book.author.getId()}"
                        th:text="${author.getName()}">Author</option>
            </select>
        </label>
    </div><br>
    <label for="price">Price:
        <input id="price" type="text" name="price" th:value="*{price}">
    </label><br><br>
    <button type="submit">Update</button>
</form><br>
<form th:action="@{/books/{bookId}/delete(bookId=${book.id})}"
      method="post">
    <button type="submit">Remove</button>
</form><br>

<div>
    <a th:href="@{/books}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
