<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
    <title th:text="#{entity.shipmentStatus.list.page.title}">Shipment Statuses</title>
    <script>initializeDataTable('shipmentStatusesTable');</script>
</head>

<body>

<h1 th:text="#{entity.shipmentStatus.list.page.label}">Shipment Statuses</h1>

<form action="/shipmentStatuses/create">
    <button type="submit" th:text="#{entity.shipmentStatus.create.button.label}">Add a new Shipment Status</button>
</form>

<table id="shipmentStatusesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th th:text="#{common.field.created_by}">Created By</th>
        <th th:text="#{common.field.created_at}">Created At</th>
        <th th:text="#{common.field.modified_by}">Modified By</th>
        <th th:text="#{common.field.modified_at}">Modified At</th>
        <th th:text="#{ui.button.remove.label}">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shipmentStatus : ${shipmentStatuses}">
        <td th:text="${shipmentStatus.id}">ID</td>
        <td><a th:href="@{'/shipmentStatuses/' + ${shipmentStatus.id}}" th:text="${shipmentStatus.name}">Name</a></td>
        <td th:text="${shipmentStatus.createdBy}">Created By</td>
        <td th:text="${shipmentStatus.createdAt}">Created At</td>
        <td th:text="${shipmentStatus.modifiedBy}">Modified By</td>
        <td th:text="${shipmentStatus.modifiedAt}">Modified At</td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/menu}" th:text="#{ui.button.mainMenu}">Go back</a>
</div>

<dif th:insert="~{fragments::errors}"></dif>

</body>
</html>
