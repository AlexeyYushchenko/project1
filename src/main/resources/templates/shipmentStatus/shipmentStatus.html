<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Status</title>
    <link rel="stylesheet" type="text/css" href="/templates/styles.css">
</head>
<body>

<h1>SHIPMENT STATUS</h1>

<form th:action="@{/shipmentStatuses/{shipmentStatusId}(shipmentStatusId=${shipmentStatus.id()})}" method="post" th:object="${shipmentStatus}">
    <fieldset>
        <legend>Shipment Status Details</legend>

        <label for="name">Name:
            <input id="name" type="text" name="name" th:value="*{name}" aria-label="Client Status Name">
        </label>
        <br>
        <button type="submit">Update</button>
    </fieldset>
</form>

<form th:action="@{/shipmentStatuses/{shipmentStatusId}/delete(shipmentStatusId=${shipmentStatus.id()})}" method="post">
    <button type="submit">Remove</button>
</form>

<div>
    <a th:href="@{/shipmentStatuses}">Go back</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
