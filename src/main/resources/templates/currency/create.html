<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments :: common-head-elements}"></th:block>
    <title th:text="#{entity.currency.label.registration}">Currency Registration</title>
</head>
<body>
<div th:insert="~{fragments::locale}"></div>

<h1 th:text="#{entity.currency.create.page.label}">Currency Registration</h1>

<h3 th:text="#{entity.currency.label.add}">Add a New Currency</h3>

<form th:action="@{/currencies}" method="post" class="currency-form" th:object="${currency}">

    <div class="form-group">
        <label for="code" th:text="#{entity.currency.field.code}">Code:</label>
        <input id="code" type="text" name="code" class="form-input" th:value="*{code}" maxlength="3" pattern="[A-Z]{3}" title="Three uppercase letters representing the currency ISO code">
    </div>

    <div class="form-group">
        <label for="name" th:text="#{entity.currency.field.name}">Name:</label>
        <input id="name" type="text" name="name" class="form-input" th:value="*{name}">
    </div>

    <div class="form-group">
        <label for="enabled" class="form-label" th:text="#{entity.currency.field.enabled}">Enabled:</label>
        <input id="enabled" type="checkbox" name="enabled" th:checked="*{enabled}" aria-label="Currency enabled status">
    </div>

    <button type="submit" th:text="#{ui.button.add.label}" class="submit-button">Add</button>

</form>
<br>
<div>
    <a th:href="@{/currencies}" th:text="#{ui.button.goBack}">Go back</a>
</div>

<div th:insert="~{fragments::errors}"></div>

</body>
</html>
